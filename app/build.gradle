apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }

    defaultConfig {
        applicationId "pkl54.capi.subseksi.pkl54"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.loopj.android:android-async-http:1.4.4'
    compile files('libs/gson-2.3.1.jar')
    compile('com.mikepenz.materialdrawer:library:0.9.4@aar') {
        transitive = true
    }
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.h6ah4i.android.materialshadowninepatch:materialshadowninepatch:0.5.0'
    compile 'com.quentindommerc.superlistview:library:1.5.2'
}

